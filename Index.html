<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="play-code.js"></script>

    <title>WDR paper computer simulator</title>
</head>
<body>

            </tr>
            <tr>

            <td><input type="text" name="" id="8"></td>
            </tr>
            <tr>

            <td><input type="text" name="" id="9"></td>
            </tr>
            <tr>
            <td id="lineno10">10</td>
            <td><input type="text" name="" id="10"></td>
            </tr>
            <tr>
            <td id="lineno11">11</td>
            <td><input type="text" name="" id="11"></td>
            </tr>
            <tr>
            <td id="lineno12">12</td>
            <td><input type="text" name="" id="12"></td>
            </tr>
            <tr>
            <td id="lineno13">13</td>
            <td><input type="text" name="" id="13"></td>
            </tr>
            <tr>
            <td id="lineno14">14</td>
            <td><input type="text" name="" id="14"></td>
            </tr>
            <tr>

            <tr>
            <td id="lineno21">21</td>
            <td><input type="text" name="" id="21"></td>
            </tr>
            </tbody>
            </table>
            <input type="button" class="btn" id="step" value="Step" onclick="nextInstruction()">
            <input type="button" class="btn" id="run" value="Run" onclick="autoExec()">
            <input type="button" class="reset" id="reset" value="Reset" onclick="reset()">
        </span>

        <span class="sec">
          <label for="registers"><b>Registers</b></label>
          <table border="1" cellspacing="0" cellpadding="0" name="registers">
            <tbody>
            <tr>
            <td><b>1:</b><input type="number" id="reg1" value="0"></td>

            <td><b>8:</b><input type="number" id="reg8" value="0"></td>
            </tr>
            </tbody>
          </table>
          <textarea id="code" class="code" readonly>
          </textarea>
        </span>
    </div>
</body>
</html>
